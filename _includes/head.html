<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.is_page %}
      {{ site.title }}: {{ page.title | downcase }}
    {% elsif page.type == 'year' or page.type == 'month' or page.type == 'category' %}
      {% if page.type == 'year' %}
        posts in {{ page.date | date: "%Y" | downcase }} on {{ site.title }}
      {% elsif page.type == 'month' %}
        posts in {{ page.date | date: "%B %Y" | downcase }} on {{ site.title }}
      {% elsif page.type == 'category' %}
        posts in the "{{ page.title downcase }}" category on {{ site.title }}
      {% endif %}
    {% elsif page.title %}
      "{{ page.title | downcase }}" on {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
</head>
