---
title: torrez.org
timezone: America/Los_Angeles
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: pages
  values:
    layout: page
    is_page: true
- scope:
    path: ''
    type: posts
  values:
    layout: post
    is_post: true
description: A weblog by Andre Torrez.
author: Andre Torrez
baseurl:
permalink: "/:year/:month/:title/"
twitter_username: torrez
twitter_blog_username: andre_torrez
github_username: torrez
email_address: andre@torrez.org
exclude:
- _site
- Gemfile
- Gemfile.lock
- Gruntfile.js
- node_modules
- package.json
- README.md
- ".deploy"
- ".git"
- ".grunt"
- ".sass-cache"
- ".tmp"
kramdown:
  input: GFM
gems:
- jekyll-sitemap
- jekyll-feed
